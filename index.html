<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
        }
        .counter-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .output {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .btn-volver {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-volver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Contador de Palabras y Caracteres</h1>
        <textarea id="textInput" oninput="countWordsAndChars()" placeholder="Escribe aquí..."></textarea>
        <div class="output">
            <p>Palabras: <span id="wordCount">0</span></p>
            <p>Caracteres: <span id="charCount">0</span></p>
        </div>

        <a href="https://l20660068.github.io/proyecto/" class="btn-volver">Volver a la página principal</a>
    </div>
    <script>
        function countWordsAndChars() {
            const text = document.getElementById('textInput').value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const chars = text.length;
            document.getElementById('wordCount').innerText = words;
            document.getElementById('charCount').innerText = chars;
        }
    </script>
</body>
</html>
